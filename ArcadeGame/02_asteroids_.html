<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - Gioco Arcade Classico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        
        canvas {
            background-color: #000;
            border: 2px solid #444;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.5;
        }
        
        .controls p {
            margin: 10px 0;
        }
        
        .controls span {
            padding: 2px 8px;
            background-color: #444;
            border-radius: 3px;
            margin: 0 3px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Asteroids Classic</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="startScreen" class="start-screen">
            <h2>ASTEROIDS</h2>
            <p>Distruggi gli asteroidi e sopravvivi!</p>
            <button id="startButton">Inizia Gioco</button>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>GAME OVER</h2>
            <p id="finalScore">Punteggio: 0</p>
            <button id="restartButton">Nuova Partita</button>
        </div>
    </div>
    
    <div class="controls">
        <p>Comandi: <span>↑</span> per accelerare, <span>←</span> e <span>→</span> per ruotare, <span>Spazio</span> per sparare</p>
    </div>
    
    <script>
        // Riferimenti al DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        
        // Variabili di gioco
        let ship;
        let asteroids = [];
        let bullets = [];
        let score = 0;
        let level = 1;
        let gameRunning = false;
        let gameOver = false;
        let keys = {};
        
        // Classe per la navicella
        class Ship {
            constructor(canvas) {
                // Posizione iniziale al centro del canvas
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                
                // Velocità e rotazione
                this.angle = -Math.PI / 2; // Orientata verso l'alto
                this.rotation = 0;
                this.thrusting = false;
                this.thrust = {
                    x: 0,
                    y: 0
                };
                
                // Proprietà fisiche
                this.radius = 15; // Per il rilevamento delle collisioni
                this.inertia = 0.99; // Rallentamento graduale
                this.rotationSpeed = 0.1;
                this.thrustSpeed = 0.1;
                
                // Visualizzazione
                this.vertices = [
                    { x: 0, y: -this.radius },
                    { x: this.radius * 0.7, y: this.radius * 0.7 },
                    { x: 0, y: this.radius * 0.5 },
                    { x: -this.radius * 0.7, y: this.radius * 0.7 }
                ];
                
                // Stato
                this.exploding = false;
                this.lives = 3;
                this.shootCooldown = 0;
                this.invincible = false;
                this.invincibleTimer = 0;
            }
            
            rotate(direction) {
                this.rotation = direction * this.rotationSpeed;
            }
            
            accelerate(on) {
                this.thrusting = on;
            }
            
            update(canvas) {
                if (this.exploding) return;
                
                // Aggiorna l'angolo in base alla rotazione
                this.angle += this.rotation;
                
                // Applica la propulsione se attiva
                if (this.thrusting) {
                    this.thrust.x += this.thrustSpeed * Math.cos(this.angle);
                    this.thrust.y += this.thrustSpeed * Math.sin(this.angle);
                } else {
                    // Applica attrito quando non si accelera
                    this.thrust.x *= this.inertia;
                    this.thrust.y *= this.inertia;
                }
                
                // Aggiorna la posizione
                this.x += this.thrust.x;
                this.y += this.thrust.y;
                
                // Gestisci il movimento ai bordi dello schermo
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                // Aggiorna cooldown dello sparo
                if (this.shootCooldown > 0) {
                    this.shootCooldown--;
                }
                
                // Gestisci invincibilità temporanea
                if (this.invincible) {
                    this.invincibleTimer--;
                    if (this.invincibleTimer <= 0) {
                        this.invincible = false;
                    }
                }
            }
            
            draw(ctx) {
                if (this.exploding) {
                    // Animazione esplosione
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let i = 0; i < 20; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const length = Math.random() * this.radius * 2;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(
                            this.x + length * Math.cos(angle),
                            this.y + length * Math.sin(angle)
                        );
                    }
                    ctx.stroke();
                    return;
                }
                
                // Se invincibile, lampeggia
                if (this.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                    return;
                }
                
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                
                // Disegna la navicella
                ctx.beginPath();
                
                // Calcola e disegna i vertici ruotati della navicella
                this.vertices.forEach((vertex, i) => {
                    const x = this.x + vertex.x * Math.cos(this.angle) - vertex.y * Math.sin(this.angle);
                    const y = this.y + vertex.x * Math.sin(this.angle) + vertex.y * Math.cos(this.angle);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.closePath();
                ctx.stroke();
                
                // Se la propulsione è attiva, disegna la fiamma
                if (this.thrusting) {
                    ctx.beginPath();
                    const flameX = this.x - this.radius * Math.cos(this.angle);
                    const flameY = this.y - this.radius * Math.sin(this.angle);
                    
                    ctx.moveTo(
                        this.x - this.radius * 0.7 * Math.cos(this.angle) + 0.5 * this.radius * Math.sin(this.angle),
                        this.y - this.radius * 0.7 * Math.sin(this.angle) - 0.5 * this.radius * Math.cos(this.angle)
                    );
                    
                    ctx.lineTo(
                        flameX - Math.random() * 2 * this.radius * Math.cos(this.angle),
                        flameY - Math.random() * 2 * this.radius * Math.sin(this.angle)
                    );
                    
                    ctx.lineTo(
                        this.x - this.radius * 0.7 * Math.cos(this.angle) - 0.5 * this.radius * Math.sin(this.angle),
                        this.y - this.radius * 0.7 * Math.sin(this.angle) + 0.5 * this.radius * Math.cos(this.angle)
                    );
                    
                    ctx.closePath();
                    ctx.stroke();
                }
            }
            
            shoot() {
                if (this.exploding || this.shootCooldown > 0) return;
                
                bullets.push({
                    x: this.x + 4/3 * this.radius * Math.cos(this.angle),
                    y: this.y + 4/3 * this.radius * Math.sin(this.angle),
                    xv: 7 * Math.cos(this.angle) + this.thrust.x,
                    yv: 7 * Math.sin(this.angle) + this.thrust.y,
                    r: 3,
                    lifetime: 60 // Durata in frame
                });
                
                this.shootCooldown = 15; // Cooldown tra spari
            }
        }
        
        // Classe per gli asteroidi
        class Asteroid {
            constructor(x, y, radius, level, speed = 1) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.level = level;
                this.speed = speed;
                
                // Direzione casuale
                this.angle = Math.random() * Math.PI * 2;
                this.xv = this.speed * Math.cos(this.angle);
                this.yv = this.speed * Math.sin(this.angle);
                
                // Generazione forma casuale per l'asteroide
                this.vertices = [];
                const vertCount = Math.floor(Math.random() * 4) + 7; // 7-10 vertici
                
                for (let i = 0; i < vertCount; i++) {
                    const angle = i * Math.PI * 2 / vertCount;
                    const length = this.radius * (0.8 + Math.random() * 0.4); // Raggio variabile
                    
                    this.vertices.push({
                        x: length * Math.cos(angle),
                        y: length * Math.sin(angle)
                    });
                }
                
                // Rotazione
                this.rotation = Math.random() * 0.03 - 0.015; // Velocità di rotazione casuale
                this.angleRot = Math.random() * Math.PI * 2; // Angolo iniziale
            }
            
            update(canvas) {
                // Aggiorna la posizione
                this.x += this.xv;
                this.y += this.yv;
                
                // Aggiorna la rotazione
                this.angleRot += this.rotation;
                
                // Gestisci il movimento ai bordi dello schermo
                if (this.x < 0 - this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = 0 - this.radius;
                if (this.y < 0 - this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = 0 - this.radius;
            }
            
            draw(ctx) {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                // Disegna i vertici ruotati
                this.vertices.forEach((vertex, i) => {
                    const x = this.x + vertex.x * Math.cos(this.angleRot) - vertex.y * Math.sin(this.angleRot);
                    const y = this.y + vertex.x * Math.sin(this.angleRot) + vertex.y * Math.cos(this.angleRot);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.closePath();
                ctx.stroke();
            }
            
            // Divide l'asteroide in pezzi più piccoli quando colpito
            breakup() {
                // Se l'asteroide è abbastanza grande, dividerlo in pezzi più piccoli
                if (this.level < 3) {
                    // Calcola nuovo raggio
                    const newRadius = this.radius / 2;
                    
                    // Crea due nuovi asteroidi
                    return [
                        new Asteroid(this.x, this.y, newRadius, this.level + 1, this.speed + 0.5),
                        new Asteroid(this.x, this.y, newRadius, this.level + 1, this.speed + 0.5)
                    ];
                }
                
                // Se è già il più piccolo, non generare altri asteroidi
                return [];
            }
        }
        
        // Funzione per creare asteroidi
        function createAsteroids(count) {
            for (let i = 0; i < count; i++) {
                // Crea asteroidi lontani dalla navicella
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (
                    Math.sqrt(
                        Math.pow(x - ship.x, 2) + 
                        Math.pow(y - ship.y, 2)
                    ) < 150
                );
                
                // Aggiungi l'asteroide all'array
                asteroids.push(new Asteroid(x, y, 50, 1));
            }
        }
        
        // Funzione per rilevare collisioni
        function checkCollision(obj1, obj2) {
            // Calcola la distanza tra i due oggetti
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Se la distanza è minore della somma dei raggi, c'è una collisione
            return distance < obj1.radius + obj2.radius;
        }
        
        // Funzione per disegnare vite rimaste
        function drawLives() {
            const shipHeight = 15;
            const shipWidth = 10;
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < ship.lives; i++) {
                ctx.beginPath();
                // Posiziona le navicelle nell'angolo in basso a destra
                const x = canvas.width - 30 - i * 25;
                const y = canvas.height - 20;
                
                ctx.moveTo(x, y - shipHeight / 2);
                ctx.lineTo(x + shipWidth / 2, y + shipHeight / 2);
                ctx.lineTo(x - shipWidth / 2, y + shipHeight / 2);
                ctx.closePath();
                ctx.stroke();
            }
        }
        
        // Funzione per creare il livello
        function createLevel() {
            // Numero di asteroidi basato sul livello attuale
            const asteroidCount = 3 + level;
            createAsteroids(asteroidCount);
        }
        
        // Resetta la navicella dopo l'esplosione
        function resetShip() {
            ship.exploding = false;
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.thrust.x = 0;
            ship.thrust.y = 0;
            ship.angle = -Math.PI / 2;
            ship.rotation = 0;
            ship.invincible = true;
            ship.invincibleTimer = 180; // 3 secondi di invincibilità
            
            // Se non ha più vite, fine gioco
            if (ship.lives <= 0) {
                endGame();
            }
        }
        
        // Funzione per termina il gioco
        function endGame() {
            gameRunning = false;
            gameOver = true;
            finalScoreElement.textContent = `Punteggio: ${score}`;
            gameOverScreen.style.visibility = 'visible';
        }
        
        // Funzione per iniziare una nuova partita
        function startNewGame() {
            // Nascondi schermate
            startScreen.style.display = 'none';
            gameOverScreen.style.visibility = 'hidden';
            
            // Resetta variabili di gioco
            level = 1;
            score = 0;
            asteroids = [];
            bullets = [];
            
            // Crea la navicella
            ship = new Ship(canvas);
            
            // Crea il primo livello
            createLevel();
            
            // Avvia il gioco
            gameRunning = true;
            gameOver = false;
        }
        
        // Gestione input da tastiera
        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;
            
            // Sparo con la barra spaziatrice
            if (e.key === ' ' && gameRunning) {
                ship.shoot();
            }
        });
        
        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });
        
        // Gestione input per avvio gioco
        startButton.addEventListener('click', startNewGame);
        restartButton.addEventListener('click', startNewGame);
        
        // Loop principale del gioco
        function gameLoop() {
            // Pulisci il canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Se il gioco è attivo
            if (gameRunning) {
                // Controlli della navicella
                if (keys['ArrowLeft']) {
                    ship.rotate(-1);
                }
                if (keys['ArrowRight']) {
                    ship.rotate(1);
                }
                if (keys['ArrowUp']) {
                    ship.accelerate(true);
                } else {
                    ship.accelerate(false);
                }
                
                // Aggiorna e disegna la navicella
                ship.update(canvas);
                ship.draw(ctx);
                
                // Controlla collisioni con gli asteroidi
                if (!ship.exploding && !ship.invincible) {
                    for (let i = 0; i < asteroids.length; i++) {
                        if (checkCollision(ship, asteroids[i])) {
                            ship.exploding = true;
                            ship.lives--;
                            
                            setTimeout(resetShip, 1000);
                            break;
                        }
                    }
                }
                
                // Aggiorna e disegna i proiettili
                for (let i = bullets.length - 1; i >= 0; i--) {
                    // Aggiorna posizione
                    bullets[i].x += bullets[i].xv;
                    bullets[i].y += bullets[i].yv;
                    
                    // Gestisci bordi dello schermo
                    if (bullets[i].x < 0) bullets[i].x = canvas.width;
                    if (bullets[i].x > canvas.width) bullets[i].x = 0;
                    if (bullets[i].y < 0) bullets[i].y = canvas.height;
                    if (bullets[i].y > canvas.height) bullets[i].y = 0;
                    
                    // Disegna il proiettile
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(bullets[i].x, bullets[i].y, bullets[i].r, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Riduzione durata del proiettile
                    bullets[i].lifetime--;
                    if (bullets[i].lifetime <= 0) {
                        bullets.splice(i, 1);
                        continue;
                    }
                    
                    // Controlla collisioni con gli asteroidi
                    let bulletHit = false;
                    for (let j = asteroids.length - 1; j >= 0; j--) {
                        if (checkCollision(bullets[i], asteroids[j])) {
                            // Crea nuovi asteroidi più piccoli
                            const newAsteroids = asteroids[j].breakup();
                            
                            // Punteggio in base alla dimensione dell'asteroide
                            const pointValue = (4 - asteroids[j].level) * 100;
                            score += pointValue;
                            
                            // Sostituisci l'asteroide colpito con pezzi più piccoli
                            asteroids.splice(j, 1);
                            asteroids.push(...newAsteroids);
                            
                            // Rimuovi il proiettile
                            bullets.splice(i, 1);
                            bulletHit = true;
                            break;
                        }
                    }
                    
                    if (bulletHit) continue;
                }
                
                // Aggiorna e disegna gli asteroidi
                asteroids.forEach(asteroid => {
                    asteroid.update(canvas);
                    asteroid.draw(ctx);
                });
                
                // Disegna punteggio
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'left';
                ctx.fillText(`SCORE: ${score}`, 20, 35);
                
                // Disegna livello
                ctx.textAlign = 'center';
                ctx.fillText(`LEVEL: ${level}`, canvas.width / 2, 35);
                
                // Disegna vite rimanenti
                drawLives();
                
                // Controlla se tutti gli asteroidi sono stati distrutti
                if (asteroids.length === 0) {
                    level++;
                    createLevel();
                }
            }
            
            // Continua il game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Avvia il game loop
        gameLoop();
    </script>
</body>
</html>
